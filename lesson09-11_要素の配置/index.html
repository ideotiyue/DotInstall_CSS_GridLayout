<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="discription" content="ドットインストール詳細CSSグリッドレイアウト編">
  <title>CSSグリッドレイアウト</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>1→5に移動して2マス分に伸ばす
  </h1>
  <p>個別に位置を指定しなかった要素は今まで通りに配置される</p>
   <div class="container">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
    </div>

    <h1>2→5にして2マス分に伸ばす</h1>
    <p>[target-start] 、 [target-end] としてグリッドラインに名前をつけて指定する方法</p>
     <div class="container2">
        <div class="box1a">1</div>
        <div class="box2a">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
      </div>
</body>
</html>
